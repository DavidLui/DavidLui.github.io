<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>401k Calculator</title>
    <link rel="stylesheet" href="../css/foundation.min.css">
  </head>
  <body>
    
   
    <div class='container'>
        
        <center>
          <h1>How Much Do You Need To Max Out Your 401k?</h1>
          <h2>Tool By David Lui</h2>
          Annual Gross Income:<br>
          <input type="text" id="gross" name="Gross Income" value="0">
          <br>
          Limit Per Year:<br>
          <input type="text" id="limit" name="Limit Per Year" value="17500">
          <br>
          YTD Contributions:<br>
          <input type="text" id="ytd" name="YTD Contributions" value="0">
          <br>
          Current Month:<br>
          <input type="text" id="date" name="Date" value="0">
          <br><br>
          <button value="Submit" onclick="calculate()">Submit</button>
          <br>
          <p id="line">You have to put this much per paycheck (biweekly): </p>
          <p id="line2">This is _% of your weekly paycheck.</p>
        </center>
    </div>

    
    
  </body>
  <script>
    function calculate() {
      var ytd = parseInt(document.getElementById("ytd").value);
      var limit = parseInt(document.getElementById("limit").value);
      var date = parseInt(document.getElementById("date").value);
      var gross = parseInt(document.getElementById("gross").value);
      
      var paymentsRemaining = (12 - date) * 2;
      var paymentPerBiweekly = (limit - ytd) / paymentsRemaining;
      var percentage = (paymentPerBiweekly*24*100) / gross;
      
      document.getElementById("line").innerHTML = "You have to put this much per paycheck (biweekly): $" + paymentPerBiweekly.toFixed(2);
      document.getElementById("line2").innerHTML = "This is " + percentage.toFixed(2) + "% of your weekly paycheck.";
      
    }
  
  </script>
<html>
