        <br><br>
        <button value="Submit" onclick="calculate()">Submit</button>
        <br>
        <p id="line">You have to put this much per paycheck (biweekly): </p>
    </div>

    
    
  </body>
  <script>
    function calculate() {
      var ytd = document.getElementById("ytd").innerHTML;
      var limit = document.getElementById("limit").innerHTML;
      var date = document.getElementById("date").innerHTML;
      
      document.getElementById("line").innerHTML = "You have to put this much per paycheck (biweekly): " + date;
      
    }
  
  </script>
