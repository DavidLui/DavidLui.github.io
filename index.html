							<p>Research</p>
							<p>Purchasing</p>
							<p>Decorations</p>
							<p>Decor Setup</p>
							<div class="credits">L.C. Allison Photography</div>
						</div>
					</figcaption>
				</figure>
			</div>
			<div class="column">

							<h2><span>FLORALS</span></h2>

							<p>Boutonnieres</p>
							<p>Parent Bouquets</p>
							<p>Altar Installations</p>
							<p>Ceremony Decor</p>
							<p>Reception Decor</p>
							<p>Centerpieces</p>
							<div class="credits">Brittany Jean Photography</div>
